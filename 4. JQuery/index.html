<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script type="text/javascript" src = "jquery.min.js"></script>

    <style type="text/css">

    .square {
        width: 100px;
        height: 100px;
        background-color: red;
        margin-top: 10px;
    }


    #circle {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: green;

    }

    </style>

</head>

<body>

    <div id = "circle"></div>

    <div class = "square"></div>

    <div class = "square"></div>

    <p>This is some text</p>

    <p id = "para">This is some text that is going to fade away</p>

    <button id = "myButton">Fade out</button>

    <button id = "myButton2">Fade In</button>

    <div class = "clearfix"></div>

    <br />

    <iframe src = "http://www.cnn.com"></iframe>

    <h1> AJAX: Asynchronous Javascript and XML </h1>
    
    <script>

    $.get("test.html", function(data) {
        alert(data);
    });

    $.ajax({
        url:"test.html"
    }).done(function(data) {
        alert(data);
    });
    
    $.ajax({
        url:"test.html"
    }).done(function(data) {
        $("h1").append(data);
    });
    

    $('.square').click(function() {
        $(this).css("width", "200px");
    });

     $('p').click(function() {
        $(this).css("display", "none"); //or $(this).hide();

    }); 

     $('#circle').click(function() {
        $('.square').fadeOut();
    });

    $('.square').hover(function() {
        $('p').html("Changed!");
    });


    $('#circle').hover(function() {
       $('iframe').attr("src", "http://www.ecowebhosting.co.uk");
    });
    
    $('#myButton').click(function() {
        $('#para').fadeOut("slow", function() {   // callback function after fadeout 
            alert("Fade out complete!"); 
        });
    });

    $('#myButton2').click(function() {
        $('#para').fadeIn((2000));
    });

    $('#circle').click(function() {
        $(this).animate({
            width:"300px",
            height:"300px",
            borderRadius:"150px",
            marginLeft: "100px",
            marginTop:"100px"
        }, "slow");
    });

    //----------------------------------------------------------
    //REGEX
    
    var regex = /great/i;
    var string = "Regex is Great!";
    var result = string.match(regex);
    alert(result);

    </script>

</body>
</html>

<!doctype html>
<html>
<head>
    <title>CodePlayer</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type = "text/javascript" src = "jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <style type="text/css">

    body {
        margin: 0;
        padding: 0;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 300;
    }
    
    #menubar {
        width: 100%;
        height: 40px;
        background-color: #e0e0e0;
        border-bottom:1px solid gray;
    }

    #logo {
        padding: 5px 0 0 20px;
        font-weight: bold;
        font-size: 120%;
        float: left; 
    }

    #buttonDiv {
        float: right;
        padding: 5px 10px 0 0;
    }

    #runbutton {
        font-size: 120%;
    }

    #toggles {
        width: 194px;
        margin: 0 auto;
        list-style: none;
        border: 1px solid gray;
        border-radius: 3px;
        height: 27px;
        padding:0;
        position: relative;
        top:5px;

    }

    #toggles li {
        float: left;
        border-right: 1px solid gray;
        padding: 5px 7px;
    }

    .clear {
        clear:both;
    }

    .codeContainer {
        height: 100%;
        width: 50%;
        float: left;
        position: relative;
    }

    .codeContainer textarea {
        width: 100%;
        height: 100%;
        border:none;
        border-right: 1px solid gray;
        font-family: monotype;
        box-sizing: border-box;
        font-size: 90%;
        padding: 3px;

    }

    .codeLabel {
        position: absolute;
        right: 10px;
        top: 10px;

    }

    #CSSContainer{
        display: none;
    }

     #JSContainer{
        display: none;
    }

    iframe {
        height: 100%;
        width: 100%;
        position: relative;
        left:10px;
        border:none;

    }

    .selected {
        background-color: gray;
    }

    </style>    
</head>

<body>
  <div id = "wrapper">
    <div id = "menubar">
        <div id = "logo">
            CodePlayer
        </div>
         
         <div id = "buttonDiv">
            <button id = "runbutton">Run</button>
        </div>

        <ul id = "toggles">
            <li class = "toggle selected">HTML</li>
            <li class = "toggle">CSS</li>
            <li class = "toggle">JS</li>
            <li class = "toggle selected" style = "border:none;">Result</li>
        </ul>
    </div>
  </div>

  <div class = "clear"></div>

  <div class = "codeContainer" id="HTMLContainer">
      
      <div class = "codeLabel">HTML</div>

      <textarea id = "htmlCode"><div id = "test"></div></textarea>

  </div>

  <div class = "codeContainer" id="CSSContainer">
      
      <div class = "codeLabel">CSS</div>

      <textarea id = "cssCode">html {background-color:red;}</textarea>

  </div>

  <div class = "codeContainer" id="JSContainer">
      
      <div class = "codeLabel">JS</div>

      <textarea id = "jsCode">alert(7);</textarea>

  </div>

  <div class = "codeContainer" id="resultContainer">
      
      <div class = "codeLabel">Result</div>

      <iframe id = "resultFrame"></iframe>

  </div>
    
    

<script>
      var windowHeight = $(window).height();
      var menubarHeight = $('#menubar').height();
      var codeContainerHeight = windowHeight - menubarHeight;

      $(".codeContainer").height(codeContainerHeight+ "px");
      
      $(".toggle").click(function() {
            $(this).toggleClass("selected");

            var activeDiv = $(this).html();

            $("#"+activeDiv+"Container").toggle();
            
            var showingDivs = $(".codeContainer").filter(function () {
              return ($(this).css("display") != "none");
            }).length;

            var width = 100/showingDivs;

            $(".codeContainer").width(width+"%");
      });

      $("#runbutton").click(function () {

          $("#resultFrame").contents().find('html').html('<style>'+$("#cssCode").val() + '</style'+$("#htmlCode").val()); 

          
          document.getElementById("resultFrame").contentWindow.eval($("#jsCode").val());

      });



</script>

</body>
</html>
